<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Engines </title>
</head>

<body>
    <h1>Engine Database</h1>
    <button onclick="fetchEngineData()">Fetch Engine Data</button>
    <div id="engineData"></div>

    <script>
        function fetchEngineData() {
            // Make a GET request to your Node.js server
            fetch('http://localhost:3000/engines')
                .then(response => response.json())
                .then(data => {
                    // Display the data on the page
                    document.getElementById('engineData').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>


</body>

</html>
